<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Welcome to notebook</title>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <p>notebook.io</p>
      </div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">About Us</a></li>
        <li class="hot"><a href="#">Register</a></li>
      </ul>
    </nav>
    <header class="header">
      <div class="heading">
        <span class="title">notebook.io</span>
        <span class="subtitle">a place to store your study resource</span>
        <button class="start">Get Started</button>
      </div>
    </header>
    <div class="login-screen">
      <div class="login-screen__wrapper">
        <div class="row">
          <div class="col-lg-6 login-screen__wrapper__image">
            <p>Placeholder text as a tag line.</p>
          </div>
          <div class="col-lg-6">
            <form class="login-form">
              <section>
                <label for="email">Email</label>
                <input
                  name="email"
                  placeholder="Enter email address here"
                  type="email"
                />
              </section>
              <section>
                <label for="password">Password</label>
                <input
                  name="password"
                  placeholder="Enter your password here"
                  type="password"
                />
              </section>
              <div class="buttons">
                <small>Forget Password</small>
                <button type="submit" class="login-form__submit">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
